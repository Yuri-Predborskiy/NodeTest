<h1>Управление учетной записью</h1>
<div class="form-container">
	<form method="post">
		<div class="form-group">
			<label>Имя пользователя</label>
			<div class="form-control">{{vm.user.username}}</div>
		</div>
		<div class="form-group">
			<label for="password">Пароль пользователя</label>
			<input type="password" id="password" class="form-control" ng-model="vm.user.password" />
		</div>
		<div class="form-group">
			<label for="firstName">Имя</label>
			<input type="text" class="form-control" ng-model="vm.user.firstName" required />
		</div>
		<div class="form-group">
			<label for="lastName">Фамилия</label>
			<input type="text" class="form-control" ng-model="vm.user.lastName" required />
		</div>
		<div class="form-group">
			<label for="firstName">Отчество</label>
			<input type="text" class="form-control" ng-model="vm.user.middleName" required />
		</div>
		<div class="form-group">
			<label for="firstName">Должность</label>
			<input type="text" class="form-control" ng-model="vm.user.position" required />
		</div>
		<div class="form-group">
			<label for="firstName">Отдел</label>
			<input type="text" class="form-control" ng-model="vm.user.branch" required />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
			<button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
		</div>
	</form>
</div>
